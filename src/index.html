<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DApp Token ICO Sale</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <Link rel="icon" href="img/favicon.png">
  </head>

  <body>
    <div class="container" style="width: 530px;">
      <div class="jumbotron">
        <div class="row">

          <div id="loader" class="text-center" style="display: relative;">
              <div class="col-lg-12">
                <h1 class="display-5">Dapp token sale ICO!</h1>
                <hr class="my-4">
              </div>
              <div class="spinner-border text-success"></div>
              <p class="text-center">Loading...</p>
          </div>

          <div id="content" class="text-center" style="display: none;">

            <div class="col-lg-12">
              <h1 class="display-5">Dapp token sale ICO!</h1>
              <hr class="my-4">
            </div>

            <p class="lead">
              Introducing "Dapp Token" <strong>(DAPP)</strong>!
              <br>
              Token price is <span class="token-price"></span> Ether.
            <br>
            </p>

            <div class="alert alert-dismissible alert-warning">
              <p class="lead">
                <img src="img/favicon.png" class="rounded" alt="Cinque Terre">
                You currently have <span class="dapp-balance"></span>&nbsp;<strong>DAPP</strong>.
              </p>
            </div>

            <br/>

            <form onSubmit="App.buyTokens(); return false;" role="form">
              <div class="form-group">
                <div class="input-group">

                  <input id="numberOfTokens"
                      class="form-control input-lg"
                      type="number"
                      name="number"
                      value="1" min="1"
                      pattern="[0-9]">
                  </input>

                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                  </span>
                </div>
              </div>
            </form>
            <br>

            <div class="progress">
              <div id="progress" class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
            <hr class="my-4">

            <div class="alert alert-dismissible alert-success">
              <p id="accountAddress"></p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/truffle-contract.min.js"></script>
    <script type="text/javascript" src="js/web3.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
